<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Motivational Clothes Store</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1.5em 0;
        }
        header a {
            color: #ff6347;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2em;
            background-color: white;
        }
        .card {
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 10px;
            margin: 1em;
            padding: 1.5em;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h2 {
            margin-bottom: 0.5em;
        }
        .card p {
            font-size: 1em;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gym Motivational Clothes Store</h1>
        <p>Get motivated with our stylish gym clothes!</p>
        <p>Visit our full store <a href="https://my-store-fb3a7a.creator-spring.com/?utm_medium=referral&utm_source=widget_embed&utm_campaign=my-store-fb3a7a" target="_blank">here</a>.</p>
    </header>
    <div class="container">
        <div class="card">
            <h2>T-Shirt</h2>
            <p>Stay cool and comfortable during your workouts.</p>
        </div>
        <!-- Additional product cards can be added here -->
    </div>
    <footer>
        <p>&copy; 2024 Gym Motivational Clothes Store. All rights reserved.</p>
    </footer>
</body>
</html>
